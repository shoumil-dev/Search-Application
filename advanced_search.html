<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="container m-4">
            <a href="index.html">back to Google Search</a><br>
            <br>
            <p class="text-danger fs-4">Advanced Search</p>
        </div>
            <hr>
        <div class="container m-4">
            <p class="fs-5">Find pages with...</p>
            <form action="https://www.google.com/search">
                <div class="row">
                    <div class="col-4">
                        all these words:
                    </div> 
                    <input type="text" name="as_q" class="col-6 mb-2">
                </div>
                <div class="row">
                    <div class="col-4">
                        this exact word or phrase:
                    </div>
                    <input type="text" name="as_epq" class="col-6 mb-2">
                </div>
                <div class="row">
                    <div class="col-4">
                        any of these words: 
                    </div>
                    <input type="text" name="as_oq" class="col-6 mb-2">
                </div>
                <div class="row">
                    <div class="col-4">
                        none of these words: 
                    </div>
                    <input type="text" name="as_eq" class="col-6 mb-2">
                </div>
                <div class="row">
                    <div class="col-8"></div>
                    <input id="advanced_submit" type="submit" value="Advanced Search" class="btn btn-primary rounded-0.5 btn-sm col-2 my-3 p-2">
                </div>
            </form>
        </div>
        <hr>
    </body>
</html>
